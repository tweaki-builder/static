name: Clone Websites (Browser-based)

on:
  workflow_dispatch:
  push:
    paths:
      - "clone-urls/*.json"

permissions:
  contents: write

jobs:
  clone:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install website-scraper website-scraper-puppeteer puppeteer

      - name: Run scraper
        run: |
          node scripts/index.js

      - name: Commit cloned websites
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add sites/
          git commit -m "Clone websites using Puppeteer scraper" || echo "Nothing to commit"
          git push
