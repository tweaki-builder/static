name: Clone Websites with Playwright

on:
  workflow_dispatch:
  push:
    paths:
      - "clone-urls/*.json"

permissions:
  contents: write

jobs:
  clone:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright fs-extra node-fetch@2
          npx playwright install chromium

      - name: Clone websites
        run: |
          node scripts/playwright-clone.js

      - name: Commit cloned sites
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add sites/
          git commit -m "Clone websites using Playwright" || echo "Nothing to commit"
          git push
