name: Clone Website
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to clone (e.g., https://html.awaikenthemes.com/inspaire/index.html)'
        required: true
        type: string
      directory:
        description: 'Output folder name (e.g., inspaire-clone)'
        required: true
        type: string
        default: cloned-site

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm init -y
          npm install website-scraper website-scraper-puppeteer

      - name: Create cloning script
        run: |
          cat > index.js << 'EOF'
          const scrape = require('website-scraper').default;
          const PuppeteerPlugin = require('website-scraper-puppeteer').default;
          const path = require('path');
          const fs = require('fs');

          (async () => {
            const url = process.argv[2];
            const dirName = process.argv[3];

            if (!url || !dirName) {
              console.error('‚ùå Usage: node index.js <url> <directory>');
              process.exit(1);
            }

            const directory = path.resolve(__dirname, dirName);

            // Create the directory manually (website-scraper will create it anyway if it doesn't exist)
            if (!fs.existsSync(directory)) {
              fs.mkdirSync(directory, { recursive: true });
            }

            try {
              console.log(`üîÑ Cloning ${url} into folder '${dirName}' ...`);

              await scrape({
                urls: [url],
                directory: directory,
                plugins: [
                  new PuppeteerPlugin({
                    launchOptions: {
                      headless: true,
                      args: ['--no-sandbox', '--disable-setuid-sandbox']
                    },
                    scrollToBottom: {
                      timeout: 10000,
                      viewportN: 10
                    }
                  })
                ]
              });

              console.log('‚úÖ Website cloned successfully into the specified folder!');
            } catch (err) {
              console.error('‚ùå Cloning failed:', err.message || err);
              process.exit(1);
            }
          })();
          EOF

      - name: Run cloning script
        env:
          INPUT_URL: ${{ inputs.url }}
          OUTPUT_DIR: ${{ inputs.directory }}
        run: |
          node index.js "$INPUT_URL" "$OUTPUT_DIR"

      - name: Upload cloned site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.directory }}
          path: ${{ inputs.directory }}
          retention-days: 14
