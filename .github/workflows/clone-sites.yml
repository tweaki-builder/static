name: Clone Website

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to clone (e.g., https://html.awaikenthemes.com/inspaire/index.html)'
        required: true
        type: string
      directory:
        description: 'Output folder name (e.g., inspaire-clone)'
        required: true
        type: string
        default: cloned-site

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Latest LTS as of Dec 2025
          

      - name: Cache Puppeteer Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: chromium-${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            chromium-${{ runner.os }}-puppeteer-

      - name: Install dependencies
        run: |
          npm init -y  # Creates package.json if missing
          npm install website-scraper website-scraper-puppeteer

      - name: Create cloning script
        run: |
          cat > index.js << 'EOF'
          const scrape = require('website-scraper').default;
          const PuppeteerPlugin = require('website-scraper-puppeteer').default;
          const path = require('path');

          (async () => {
            const url = process.argv[2];
            const dir = process.argv[3];

            if (!url || !dir) {
              console.error('‚ùå Usage: node index.js <url> <directory>');
              process.exit(1);
            }

            try {
              console.log(`üîÑ Cloning ${url} into ${dir}...`);
              await scrape({
                urls: [url],
                directory: path.resolve(__dirname, dir),
                recursive: true,
                maxDepth: 20,
                filenameGenerator: 'bySiteStructure',
                plugins: [
                  new PuppeteerPlugin({
                    launchOptions: {
                      headless: true,
                      args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-gpu']
                    },
                    scrollToBottom: { timeout: 20000, viewportN: 15 },
                    blockNavigation: false
                  })
                ],
                sources: [
                  { selector: 'img', attr: 'src' },
                  { selector: 'img', attr: 'data-src' },
                  { selector: 'link[rel="stylesheet"]', attr: 'href' },
                  { selector: 'script', attr: 'src' },
                  { selector: 'source', attr: 'srcset' },
                  { selector: '[style]', attr: 'style' }
                ]
              });
              console.log('‚úÖ Website cloned successfully!');
            } catch (err) {
              console.error('‚ùå Cloning failed:', err.message || err);
              process.exit(1);
            }
          })();
          EOF

      - name: Run cloning script
        env:
          INPUT_URL: ${{ inputs.url }}
          OUTPUT_DIR: ${{ inputs.directory }}
        run: |
          node index.js "$INPUT_URL" "$OUTPUT_DIR"

      - name: Upload cloned site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.directory }}
          path: ${{ inputs.directory }}
          retention-days: 14
