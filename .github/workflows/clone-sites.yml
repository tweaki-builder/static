name: Clone Website

# ‚úÖ RECOMMENDED: Serialize pushes to main branch
concurrency:
  group: clone-website-main
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to clone (e.g., https://html.awaikenthemes.com/inspaire/index.html)'
        required: true
        type: string
      directory:
        description: 'Output folder name (e.g., inspaire-clone)'
        required: true
        type: string
        default: cloned-site

jobs:
  clone-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ----------------------------------------------------
      # Checkout repo (full history needed for rebase)
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # Setup Node.js
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # ----------------------------------------------------
      # Install dependencies
      # ----------------------------------------------------
      - name: Install dependencies
        run: |
          npm init -y
          npm install website-scraper website-scraper-puppeteer

      # ----------------------------------------------------
      # Create cloning script
      # ----------------------------------------------------
      - name: Create cloning script
        run: |
          cat > index.js << 'EOF'
          const scrape = require('website-scraper').default;
          const PuppeteerPlugin = require('website-scraper-puppeteer').default;
          const path = require('path');
          const fs = require('fs');

          (async () => {
            const url = process.argv[2];
            const dirName = process.argv[3];

            if (!url || !dirName) {
              console.error('‚ùå Usage: node index.js <url> <directory>');
              process.exit(1);
            }

            const directory = path.resolve(__dirname, dirName);

            if (fs.existsSync(directory)) {
              console.log(`üóëÔ∏è Removing existing folder: ${dirName}`);
              fs.rmSync(directory, { recursive: true, force: true });
            }

            try {
              console.log(`üîÑ Cloning ${url} ‚Üí ${dirName}`);

              await scrape({
                urls: [url],
                directory,
                plugins: [
                  new PuppeteerPlugin({
                    launchOptions: {
                      headless: true,
                      args: ['--no-sandbox', '--disable-setuid-sandbox']
                    },
                    scrollToBottom: {
                      timeout: 10000,
                      viewportN: 10
                    }
                  })
                ]
              });

              console.log('‚úÖ Clone completed');
            } catch (err) {
              console.error('‚ùå Clone failed:', err);
              process.exit(1);
            }
          })();
          EOF

      # ----------------------------------------------------
      # Run cloning script
      # ----------------------------------------------------
      - name: Run cloning script
        run: |
          node index.js "${{ inputs.url }}" "${{ inputs.directory }}"

      # ----------------------------------------------------
      # ‚úÖ SAFE COMMIT + RETRY PUSH (IMPORTANT)
      # ----------------------------------------------------
      - name: Commit and push safely (with retry)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.directory }}"
          git commit -m "Add cloned site: ${{ inputs.directory }} from ${{ inputs.url }}" || echo "No changes to commit"

          echo "üöÄ Pushing with retry logic..."

          for attempt in 1 2 3 4 5; do
            echo "üîÅ Attempt $attempt..."
            git pull --rebase origin main && git push origin main && break
            echo "‚ö†Ô∏è Push failed, retrying in 5s..."
            sleep 5
          done
